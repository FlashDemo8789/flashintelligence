<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashIntelligence | Investment Intelligence Redefined</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg">
    <meta name="theme-color" content="#000000">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
            cursor: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            mix-blend-mode: screen;
        }

        .quantum-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            mix-blend-mode: difference;
        }

        .cursor-trail {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .neural-interface {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            pointer-events: auto;
            opacity: 0;
            animation: fadeInNeural 3s ease-out 2s forwards;
        }

        @keyframes fadeInNeural {
            to { opacity: 1; }
        }

        .brand-mark {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 100;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.3) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 1rem;
            filter: blur(0.5px);
            animation: quantumGlitch 10s infinite;
        }

        @keyframes quantumGlitch {
            0%, 100% { filter: blur(0.5px) brightness(1); }
            50% { filter: blur(0.2px) brightness(1.2) hue-rotate(10deg); }
        }

        .tagline {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            font-weight: 200;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            opacity: 0.7;
            text-align: center;
            margin-bottom: 3rem;
        }

        .quantum-button {
            padding: 1.2rem 3rem;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: auto;
            backdrop-filter: blur(10px);
        }

        .quantum-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .quantum-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .quantum-button:hover {
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .bio-metric {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 100;
            font-size: 0.8rem;
            opacity: 0.6;
            font-family: 'Courier New', monospace;
            pointer-events: none;
        }

        .neural-indicator {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
            width: 100px;
            height: 100px;
            pointer-events: none;
        }

        .frequency-visualizer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            z-index: 50;
            pointer-events: none;
            opacity: 0.3;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeOut 2s ease-out 3s forwards;
            pointer-events: none;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .voice-command {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 100;
            opacity: 0.6;
            font-size: 0.8rem;
            pointer-events: none;
        }

        .voice-active {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        #stats {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            opacity: 0.8;
            font-family: monospace;
            font-size: 10px;
            color: #0ff;
            pointer-events: none;
        }
        
        /* AI Chat Interface */
        .ai-chat-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 400px;
            height: 500px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-title {
            font-weight: 600;
            color: #0ff;
        }
        
        .chat-minimize {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .chat-minimize:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .chat-message {
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-label {
            font-size: 0.8rem;
            color: #0ff;
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .user-message .message-label {
            color: #fff;
            text-align: right;
        }
        
        .user-message p {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.75rem;
            border-radius: 15px 15px 5px 15px;
            margin-left: auto;
            max-width: 80%;
        }
        
        .ai-message p {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
            padding: 0.75rem;
            border-radius: 15px 15px 15px 5px;
            max-width: 80%;
        }
        
        .chat-input-container {
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 0.5rem;
        }
        
        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .chat-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #0ff;
        }
        
        .chat-send {
            background: linear-gradient(135deg, #0ff, #f0f);
            border: none;
            color: black;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .chat-send:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        .chat-send:active {
            transform: scale(0.95);
        }
        
        .thinking-indicator {
            display: flex;
            gap: 0.3rem;
            padding: 0.5rem;
        }
        
        .thinking-dot {
            width: 8px;
            height: 8px;
            background: #0ff;
            border-radius: 50%;
            animation: thinking 1.4s ease-in-out infinite;
        }
        
        .thinking-dot:nth-child(2) { animation-delay: 0.2s; }
        .thinking-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes thinking {
            0%, 60%, 100% { transform: scale(0.8); opacity: 0.5; }
            30% { transform: scale(1.2); opacity: 1; }
        }
        
        /* Minimized state */
        .ai-chat-container.minimized {
            height: 60px;
            width: 200px;
        }
        
        .ai-chat-container.minimized .chat-messages,
        .ai-chat-container.minimized .chat-input-container {
            display: none;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .ai-chat-container {
                width: calc(100% - 2rem);
                right: 1rem;
                bottom: 1rem;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loader"></div>
    </div>

    <div id="canvas-container"></div>
    <canvas id="ui-layer"></canvas>
    
    <div class="quantum-cursor"></div>
    <div class="cursor-trail"></div>
    
    <div class="neural-interface">
        <h1 class="brand-mark">FlashIntelligence</h1>
        <p class="tagline">Investment Intelligence Redefined</p>
        <button class="quantum-button" id="initiate">Connect with Flash</button>
    </div>
    
    <div class="bio-metric">
        <div id="heart-rate">DEALS ANALYZED: <span>72</span></div>
        <div id="neural-activity">AI CONFIDENCE: <span>87</span>%</div>
    </div>
    
    <div class="voice-command">
        <div id="voice-status">FLASH AI: READY</div>
        <div id="voice-transcript"></div>
    </div>
    
    <canvas class="neural-indicator" id="neural-canvas"></canvas>
    <canvas class="frequency-visualizer" id="frequency-canvas"></canvas>
    
    <div id="stats"></div>
    
    <!-- AI Chat Interface -->
    <div class="ai-chat-container">
        <div class="chat-header">
            <span class="chat-title">Flash AI Advisor</span>
            <button class="chat-minimize">−</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="chat-message ai-message">
                <span class="message-label">Flash AI</span>
                <p>Hello! I'm Flash, your AI investment advisor. Ask me anything about startups, market trends, or investment strategies.</p>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chat-input" placeholder="Ask Flash anything...">
            <button class="chat-send" id="chat-send">Send</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tweakpane@3.1.0/dist/tweakpane.min.js"></script>
    <script src="config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
