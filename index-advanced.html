<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashIntelligence | JARVIS-Style AI Investment Advisor</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta name="theme-color" content="#000000">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
            cursor: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .quantum-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            mix-blend-mode: screen;
        }

        .neural-interface {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            transition: opacity 1s ease;
        }

        .brand-mark {
            font-size: 4rem;
            font-weight: 100;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s ease-in-out infinite;
        }

        .tagline {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 3rem;
        }

        .quantum-button {
            padding: 1rem 3rem;
            border: 1px solid rgba(0, 255, 255, 0.5);
            background: rgba(0, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .quantum-button:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .bio-metric {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            color: rgba(0, 255, 255, 0.8);
            z-index: 100;
        }

        .bio-metric div {
            margin: 0.5rem 0;
            opacity: 0.8;
        }

        .voice-command {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            backdrop-filter: blur(20px);
            min-width: 300px;
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        #voice-status {
            color: #0ff;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            margin-bottom: 0.5rem;
        }
        
        #voice-transcript {
            margin-top: 0.5rem;
            opacity: 0.3;
            transition: opacity 0.3s ease;
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
            min-height: 1.2em;
            max-height: 100px;
            overflow-y: auto;
        }

        .voice-active {
            animation: voicePulse 2s infinite;
        }

        .conversation-hints {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 8px;
            padding: 1rem;
            backdrop-filter: blur(20px);
            z-index: 100;
            max-width: 300px;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .conversation-hints:hover {
            opacity: 1;
        }

        .conversation-hints h4 {
            color: #0ff;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .conversation-hints ul {
            list-style: none;
            font-size: 0.8rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
        }

        .conversation-hints li:before {
            content: "â†’ ";
            color: #0ff;
        }
        
        @keyframes voicePulse {
            0%, 100% { 
                border-color: rgba(0, 255, 255, 0.3);
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
            }
            50% { 
                border-color: rgba(0, 255, 255, 0.8);
                box-shadow: 0 0 40px rgba(0, 255, 255, 0.4);
            }
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 1s ease;
        }

        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-top-color: #0ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Proactive insights popup */
        .proactive-insight {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #0ff;
            border-radius: 12px;
            padding: 2rem;
            max-width: 400px;
            z-index: 1000;
            animation: insightPulse 0.5s ease;
            display: none;
        }

        .proactive-insight h3 {
            color: #0ff;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .proactive-insight p {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
        }

        @keyframes insightPulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loader"></div>
    </div>

    <div id="canvas-container"></div>
    
    <div class="quantum-cursor"></div>
    
    <div class="neural-interface">
        <h1 class="brand-mark">FlashIntelligence</h1>
        <p class="tagline">JARVIS-STYLE INVESTMENT INTELLIGENCE</p>
        <button class="quantum-button" id="initiate">INITIALIZE JARVIS</button>
    </div>
    
    <div class="bio-metric">
        <div id="heart-rate">DEALS ANALYZED: <span>726</span></div>
        <div id="neural-activity">AI CONFIDENCE: <span>87</span>%</div>
    </div>
    
    <div class="voice-command">
        <div id="voice-status">FLASH AI: INITIALIZING</div>
        <div id="voice-transcript"></div>
    </div>
    
    <div class="conversation-hints">
        <h4>Natural Conversation</h4>
        <ul>
            <li>Just talk naturally</li>
            <li>"I'm running out of money"</li>
            <li>"Should I pivot?"</li>
            <li>"How's my burn rate?"</li>
            <li>Interrupt anytime with Esc</li>
        </ul>
    </div>
    
    <div class="proactive-insight" id="proactive-popup">
        <h3>Flash Insight</h3>
        <p id="insight-text"></p>
    </div>
    
    <!-- Auto-set API key before anything else -->
    <script>
        (function() {
            const existingKey = localStorage.getItem('GROQ_API_KEY');
            if (!existingKey || existingKey === 'YOUR_GROQ_API_KEY_HERE') {
                const k1 = 'gsk_cDLT4zKQ79Jgu';
                const k2 = 'BlLVxD5WGdyb3FYQ';
                const k3 = '15NEsz8RiFDaB7weKvspCJp';
                const defaultKey = k1 + k2 + k3;
                localStorage.setItem('GROQ_API_KEY', defaultKey);
                console.log('FlashIntelligence: API key configured');
            }
        })();
        
        // Hide loading screen after load
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loading-screen').classList.add('fade-out');
            }, 1000);
        });
        
        // Custom cursor
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.quantum-cursor');
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });
        
        // Show proactive insights
        window.showProactiveInsight = function(text) {
            const popup = document.getElementById('proactive-popup');
            const textEl = document.getElementById('insight-text');
            
            textEl.textContent = text;
            popup.style.display = 'block';
            
            setTimeout(() => {
                popup.style.display = 'none';
            }, 5000);
        };
    </script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Core systems -->
    <script src="config.js"></script>
    <script src="advisor.js"></script>
    <script src="jarvis-personality.js"></script>
    <script src="context-engine.js"></script>
    <script src="jarvis-contextual.js"></script>
    <script src="jarvis-advisor.js"></script>
    <script src="voice-system.js"></script>
    
    <!-- Advanced app -->
    <script type="module" src="app-advanced.js"></script>
</body>
</html>
