<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashIntelligence Setup</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .setup-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-weight: 200;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #0ff, #f0f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            margin-bottom: 1rem;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #0ff, #f0f);
            border: none;
            border-radius: 10px;
            color: black;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        .success {
            color: #0ff;
            margin-top: 1rem;
            display: none;
        }
        .info {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <h1>FlashIntelligence Setup</h1>
        <p class="info">Enter your Groq API key to enable AI functionality. This is stored locally in your browser only.</p>
        <input type="password" id="apiKey" placeholder="Enter your Groq API key" value="">
        <button onclick="saveKey()">Save & Launch FlashIntelligence</button>
        <p class="success" id="success">API key saved! Redirecting...</p>
    </div>

    <script>
        function saveKey() {
            const apiKey = document.getElementById('apiKey').value;
            if (apiKey) {
                localStorage.setItem('GROQ_API_KEY', apiKey);
                document.getElementById('success').style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
        }

        // Allow Enter key to submit
        document.getElementById('apiKey').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                saveKey();
            }
        });

        // Check if key already exists
        if (localStorage.getItem('GROQ_API_KEY')) {
            document.getElementById('apiKey').placeholder = 'API key already set (enter new one to replace)';
        }
    </script>
</body>
</html>
